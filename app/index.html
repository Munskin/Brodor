<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Brodor Chat App</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="css/brodor.min.css" rel="stylesheet">
    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>

<body>

    <main class="landing-wrapper">
        <div class="branding">
            <img class="brand-logo" src="images/sunglasses.svg" alt="">
            <h3 class="brand-title">Brodor chat</h3>
        </div>
        <div class="login-window">
            <button class="button-default login-button">Login with Facebook</button>
        </div>
    </main>

    <main class="chat-wrapper">
        <section class="chat-window">
            <!-- Chats appear here after staging-->
        </section>
        <section class="chat-input">
            <div class="chat-user-input-group input-with-button button-right">
                <input class="user-input" type="text" placeholder="Say what!?">
                <span class="button-wrapper">
                    <button class="button-stripped send-button">Send</button>
                </span>
            </div>
        </section>
    </main>
    
    <div class="chat-staging">
        
    </div>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDL5gU6CcxR90hZC6D7LuYtGWbBgfJyaqI",
            authDomain: "chat-app-ea3a8.firebaseapp.com",
            databaseURL: "https://chat-app-ea3a8.firebaseio.com",
            storageBucket: "chat-app-ea3a8.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/firebase.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
